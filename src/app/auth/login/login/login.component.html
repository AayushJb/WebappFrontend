<section class="bg-account-pages">
  <div class="container">
      <div class="row">
          <div class="col-12">

              <div class="wrapper-page">
                  <div class="account-pages">
                      <div class="account-box">

                          <!-- Logo box-->
                          <div class="account-logo-box">
                              <h2 class="text-uppercase text-center">
                                  <a href="#" class="text-success">
                                      <span><img src="https://i.imgur.com/oZc9lbk.png" alt="" height="90"></span>
                                  </a>
                              </h2>
                          </div>

                          <div class="account-content">
                              <form [formGroup] ="form" (submit) = "onLogin()">
                                  <div class="form-group mb-3">
                                      <p style="text-align: center;color:#000;letter-spacing: 2.5px;font-size: 18px;">LET'S CREATE MAGIC</p>
                                  </div>
                                  <div class="form-group mb-3">
                                      <input class="form-control" formControlName = "UserName" type="text" name="UserName" placeholder = "UserName">
                                  </div>

                                  <div class="form-group mb-3">
                                      <input class="form-control" type="password" formControlName = "Password" name="Password" placeholder = "Password">
                                      
                                  </div>
                                  
                                  <div class="form-group mb-3" style = "display: none;" >
                                      <a class="text-muted"><small>Username or Password was incorrect. Please try again. Thanks!</small></a>
                                  </div>
                                  
                                  <div class="form-group mb-3">
                                     
                                  </div>

                                  

                                  <div class="form-group row text-center">
                                      <div class="col-12">
                                          <button   class="btn btn-block btn-success waves-effect waves-light" type="submit">LOGIN</button>
                                      </div>
                                  </div>
                              </form> <!-- end form -->

                    
                          </div> <!-- end account-content -->

                      </div> <!-- end account-box -->
                  </div>
                  <!-- end account-page-->
              </div>
              <!-- end wrapper-page -->

          </div> <!-- end col -->
      </div> <!-- end row -->
  </div> <!-- end container -->
</section>
