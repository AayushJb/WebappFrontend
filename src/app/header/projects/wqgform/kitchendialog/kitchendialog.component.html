<div  >
    
  <form [formGroup] ="formKitchenDialog" (submit) = "onSaveKitchenSpecs()">

    <div>
     
     
  
        <div class="form-group row">
          <label  (click) ="uncollapseHandle()" for="" class="col-sm-2 col-form-label">Handle Type:</label>
          <div class="col-sm-10 col-form-img">

              <div *ngFor = "let khs of selectedkitchenhandles" class="form-check form-check-inline">
                <input (click)="handleChanges(khs.HandleName)" class="form-check-input" type="radio" formControlName = "Handle" value="{{khs.HandleName}}">
                <label for="radioInline24">
                <img class="img-featured" src="{{khs.imagePath}}">
                <div class="bottom-left">{{khs.HandleName}}</div></label>
              </div>                                                                                
          </div>
        </div>  
        <div class="form-group row">
          <label for="" (click) ="uncollapseHandlePosition()" class="col-sm-2 col-form-label">Handle Position:</label>
          <div  class="col-sm-10 col-form-img">
            <div *ngFor = "let khs of selectedhandlepositions" class="form-check form-check-inline">
              <input (click)="handlePositionChanges(khs.KitchenHandlePosition)" class="form-check-input" type="radio" formControlName = "HandlePosition" value="{{khs.KitchenHandlePosition}}">
              <label for="radioInline24">
              <img class="img-featured" src="{{khs.imagePath}}">
              <div class="bottom-left">{{khs.KitchenHandlePosition}}</div></label>
            </div>                                                                                 
          </div>
        </div> 
        <div *ngIf = "selectedhinges.length>0" class="form-group row">
          <label (click) ="uncollapseHinge()"  for="" class="col-sm-2 col-form-label">Hinge Position:</label>
          <div class="col-sm-10 col-form-img">
            <div *ngFor = "let khs of selectedhinges" class="form-check form-check-inline">
              <input (click)="hingeChanges(khs.HingeName)" class="form-check-input" type="radio" formControlName = "Hinge" value="{{khs.HingeName}}">
              <label for="radioInline24">
              <img class="img-featured" src="{{khs.imagePath}}">
              <div class="bottom-left">{{khs.HingeName}}</div></label>
            </div>                                                                                 
          </div>
        </div>   
        <div *ngIf = "drawings" class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Drawing Code:</label>
          <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <img class="img-featured" src="{{drawings.imagePath}}">
                <div class="bottom-left">{{drawings.DrawingName}}</div>
              </div>                                                                                 
          </div>
        </div>  


       
        
        <div class="form-group row">
           <label for="inputPassword" class="col-sm-1 col-form-label">Width:</label>
            <div class="col-sm-2 col-form-input2">
              <input type="number" min="0" class="form-control" formControlName = "Width" placeholder="">
            </div>
            <label for="inputPassword" class="col-sm-1 col-form-label" >Height:</label>
            <div class="col-sm-2 col-form-input2">
              <input type="number"  min="0" class="form-control" formControlName = "Height" placeholder="">
            </div>
            <label for="inputPassword" class="col-sm-1 col-form-label">Quantity:</label>
            <div class="col-sm-2 col-form-input2">
              <input type="number" min="1" class="form-control" formControlName = "Quantity" placeholder="">
            </div>                                                                                                   
        </div>
       

      
    </div>  
  
  
  <button *ngIf = "!editmode" type="submit" class="btn btn-info btn-fill">Add more sizes <i class="nc-icon nc-simple-add"></i></button> 
  <button *ngIf = "editmode" type="submit" class="btn btn-info btn-fill">Update Size <i class="nc-icon nc-simple-add"></i></button>                                                        
  <button  type="button" (click)="OnReset()" class="btn btn-info btn-fill"> Reset <i class="pe-7s-like2"></i></button>   
  <div class="row">
    <div class="col-md-12">
        <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr><th>S.No.</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>No. of Pieces</th>
                        <th>Sq. ft.</th>
                        <th>Drawing</th>
                        <th>Rate</th>
                        <th>Cost</th>
                        <th></th>
                    </tr></thead>
                    <tbody>
                        <tr *ngFor = "let specs of kitchenspecs; index as i">
                            <td>{{i+1}}</td>
                            <td>{{specs.Width}}</td>
                            <td>{{specs.Height}}</td>
                            <td>{{specs.Quantity}}</td>
                            <td>{{specs.SquareFeet}}</td>
                            <td>{{specs.Drawing.DrawingName}}</td>
                            <td>{{specs.Rate}}</td>
                            <td>{{specs.Cost}}</td>
                            <td class="td-actions text-right">
                               <button type="button"  (click)="onEditKitchenSpec(i)" rel="tooltip" title="" class="btn btn-info btn-simple btn-xs" data-original-title="Edit">
                                <i class="pe-7s-note"></i>
                               </button>
                                <button type="button"  (click)="onDeleteKitchenSpec(i)" rel="tooltip" title="" class="btn btn-info btn-simple btn-xs" data-original-title="delete">
                                    <i class="pe-7s-search"></i>
                                </button>
                            </td>                                              
                        </tr>
                       
                    </tbody>
                </table>
            </div>
     </div>
  </div> 


<button  (click)="OnCloseDialog()"  type="button" class="btn btn-info btn-fill">Save Specs <i class="pe-7s-like2"></i></button>
<button (click)="OnCloseDialog()" type="button" class="btn btn-info btn-fill"> Cancel <i class="nc-icon nc-simple-add"></i></button>                                                                                         

</form>

</div>
