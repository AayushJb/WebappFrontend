<form [formGroup] ="form" (submit) = "onSaveCFB()">

    <h4 class="card-title">Submit Customer Feedback Form</h4>
    <h5 class="card-title">Order Number : {{OrderNumber}}</h5>
    <h5 class="card-title">Project Name : {{ProjectName}}</h5>



    <div class="col-md-7 form-group row">
        <label class="col-sm-6 col-form-label">How would you rate the quality of our product?</label>
        <div class="col-sm-4">
            <div class="box">
         
              <mat-select  formControlName = "Quality"  class="form-control">
                <mat-option value="Excellent">Excellent</mat-option>
                <mat-option value="Good">Good</mat-option>
                <mat-option value="Fair" >Fair</mat-option>
                <mat-option value="Poor">Poor</mat-option>
              </mat-select>
            </div>
        </div>
    </div>


    <div class="col-md-7 form-group row">
        <label class="col-sm-6 col-form-label">Was the material delivered as per schedule?</label>
        <div class="col-sm-4">
            <div class="box">
         
              <mat-select  formControlName = "Schedule" class="form-control">
                <mat-option value="Excellent">Excellent</mat-option>
                <mat-option value="Good">Good</mat-option>
                <mat-option value="Fair" >Fair</mat-option>
                <mat-option value="Poor">Poor</mat-option>
              </mat-select>
            </div>
        </div>
    </div>
    

    
    <div class="col-md-7 form-group row">
        <label class="col-sm-6 col-form-label">Quality of Installation service?</label>
        <div class="col-sm-4">
            <div class="box">
         
              <mat-select  formControlName = "Installation" class="form-control">
                <mat-option value="Excellent">Excellent</mat-option>
                <mat-option value="Good">Good</mat-option>
                <mat-option value="Fair" >Fair</mat-option>
                <mat-option value="Poor">Poor</mat-option>
              </mat-select>
            </div>
        </div>
    </div>


    <div class="col-md-7 form-group row">
        <label class="col-sm-6 col-form-label">Behaviour and professionalism of the team?</label>
        <div class="col-sm-4">
            <div class="box">
         
              <mat-select  formControlName = "Professionalism" class="form-control">
                <mat-option value="Excellent">Excellent</mat-option>
                <mat-option value="Good">Good</mat-option>
                <mat-option value="Fair" >Fair</mat-option>
                <mat-option value="Poor">Poor</mat-option>
              </mat-select>
            </div>
        </div>
    </div>

    
    <div class="col-md-7 form-group row">
        <label class="col-sm-6 col-form-label">How will you rate your overall experience of this purchase?</label>
        <div class="col-sm-4">
            <div class="box">
         
              <mat-select  formControlName = "Overall" class="form-control">
                <mat-option value="Excellent">Excellent</mat-option>
                <mat-option value="Good">Good</mat-option>
                <mat-option value="Fair" >Fair</mat-option>
                <mat-option value="Poor">Poor</mat-option>
              </mat-select>
            </div>
        </div>
    </div>




  
  
  
  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.Handle">
  </div>
  
  
  
  
  
  <div class="col-md-7 form-group row">
  <div class="btn-group">
    <button type="submit" class="btn btn-primary btn-sm" >Save Customer Feedback Form</button>
    </div>
  </div>
  
  
  
  </form>
