<form [formGroup] ="form" (submit) = "onSaveHandlePosition()"  >

    <div class="col-md-7 form-group row">
      <label class="col-sm-4 col-form-label">Kitchen Handle Position: </label>
      <div class="col-sm-4">
          <input class="form-control" formControlName = "KitchenHandlePosition" type="text" name="KitchenHandlePosition">
      </div>
  
     </div>
  
  
     <div class="col-md-7 form-group row test">
        <label class="col-sm-2 col-form-label">Hinges : </label>
        <div class="col-sm-4">
            <div class="box ">
      
      
              <mat-form-field appearance="fill" style = "width : 600px">
                <mat-label>Select Hinge Positions</mat-label>
                <mat-select formControlName = "Hinge" multiple>
                  <mat-option *ngFor="let hins of hinges" [value]="hins.HingeName">{{hins.HingeName}}</mat-option>
                </mat-select>
              </mat-form-field>
      
      
            </div>
        </div>
      </div>

     
  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.KitchenHandlePosition">
  </div>
  
  
  
  
  
  <div class="col-md-7 form-group row">
    <button type="submit" class="btn btn-primary btn-sm" >Save Kitchen Handle Position</button>
  
  </div>
  

  
  </form>


  <app-khptable></app-khptable>
