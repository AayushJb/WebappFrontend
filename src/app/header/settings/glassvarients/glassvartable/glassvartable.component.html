
<div>

  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Glass Variant Name</th>
  <th scope = "col">Image</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let gls of glassvariants; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{ gls.GlassVariantModel }}</td>
      <td><div class="color-image"><img [src]="gls.imagePath" [alt]="gls.GlassVariantModel"></div></td>

      <td>{{ gls.DateCreated }}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/glassvariants/edit',gls._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteGlassvariant(gls._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>


  </div>
