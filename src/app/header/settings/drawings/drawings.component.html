<form [formGroup] ="form" (submit) = "onSaveDrawing()"  >

    <div class="col-md-7 form-group row">
      <label class="col-sm-4 col-form-label">Drawing Name: </label>
      <div class="col-sm-4">
          <input class="form-control" formControlName = "DrawingName" type="text" name="DrawingName">
      </div>
  
     </div>
  

     <div class="col-md-7 form-group row">
        <label class="col-sm-4 col-form-label">Kitchen Handle Type : </label>
        <div class="col-sm-4">
            <div class="box">
              <select formControlName = "HandleType" class="form-control" >
                <option  *ngFor = "let hans of kitchenhandles" value="{{hans.HandleName}}">{{hans.HandleName}}</option>
              </select>
            </div>
        </div>
    
      </div>


      <div class="col-md-7 form-group row">
        <label class="col-sm-4 col-form-label">Kitchen Handle Position : </label>
        <div class="col-sm-4">
            <div class="box">
              <select formControlName = "HandlePosition" class="form-control" >
                <option  *ngFor = "let hans of kitchenhandlepositions" value="{{hans.KitchenHandlePosition}}">{{hans.KitchenHandlePosition}}</option>
              </select>
            </div>
        </div>
    
      </div>
  

      <div class="col-md-7 form-group row">
        <label class="col-sm-4 col-form-label">Hinge Position: </label>
        <div class="col-sm-4">
            <div class="box">
              <select formControlName = "HingePosition" class="form-control" >
                <option  *ngFor = "let hins of hinges" value="{{hins.HingeName}}">{{hins.HingeName}}</option>
              </select>
            </div>
        </div>
    
      </div>


      <div class="col-md-7 form-group row">
        <label class="col-sm-4 col-form-label">Price : </label>
        <div class="col-sm-4">
            <input class="form-control" formControlName = "Price" type="text" name="Price">
        </div>
    
       </div>

       <div class="col-md-7 form-group row">
        <label class="col-sm-4 col-form-label">Additional Price : </label>
        <div class="col-sm-4">
            <input class="form-control" formControlName = "AdditionalPrice" type="text" name="AdditionalPrice">
        </div>
    
       </div>
     
  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.DrawingName">
  </div>
  
  
  
  
  
  <div class="col-md-7 form-group row">
    <button type="submit" class="btn btn-primary btn-sm" >Save Drawing</button>
  
  </div>
  

  
  </form>


  <app-dtable></app-dtable>
