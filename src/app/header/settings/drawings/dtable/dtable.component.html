<div>

    <table class="table table-hover" >
    <thead class="thead-light">
    <th scope = "col">Sno.</th>
    <th scope = "col">Drawing Name</th>
    <th scope = "col">Image</th>
    <th scope = "col">Date Created</th>
    <th scope = "col"></th>
    <th scope = "col"></th>
    </thead>
    <tbody>
      <tr *ngFor = "let dwg of drawings; index as i">
        <td scope = "row">{{i+1}}</td>
        <td>{{ dwg.DrawingName }}</td>
        <td><div class="color-image"><img [src]="dwg.imagePath" [alt]="dwg.DrawingName"></div></td>
  
        <td>{{ dwg.DateCreated }}</td>
        <td style="cursor: pointer;" ><a [routerLink] = "['/settings/drawings/edit',dwg._id]">Edit</a></td>
        <td style="cursor: pointer;"> <a (click)="OnDeleteDrawings(dwg._id)">Delete </a></td>
      </tr>
    </tbody>
  
    </table>
  
  
    </div>
