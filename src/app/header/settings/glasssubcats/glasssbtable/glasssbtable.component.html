
<div>
  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Glass Sub Category</th>
  <th scope = "col">Glass Finishes</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let cats of glasssubcats; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{cats.GlassSubCategory}}</td>
      <td>{{cats.GlassFinish}}</td>
      <td>{{cats.DateCreated}}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/glasssubcats/edit',cats._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteGlasssubcats(cats._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>



  </div>
