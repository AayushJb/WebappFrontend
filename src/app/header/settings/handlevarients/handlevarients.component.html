<form [formGroup] ="form" (submit) = "onSaveHandlevariant()"  >

  <div class="col-md-7 form-group row">
    <label class="col-sm-4 col-form-label">Handle Variant : </label>
    <div class="col-sm-4">
        <input class="form-control" formControlName = "HandleVariant" type="text" name="HandleVariant">
    </div>

   </div>


   <div class="col-md-7 form-group row">
    <label class="col-sm-4 col-form-label">Price : </label>
    <div class="col-sm-4">
        <input class="form-control" formControlName = "Price" type="number" name="Price">
    </div>

   </div>



  <div class="col-md-7 form-group row">
    <label class="col-sm-4 col-form-label">Color : </label>
    <div class="col-sm-4">
        <input class="form-control" formControlName = "Color" type="text" name="Color">
    </div>

</div>

<div class="col-md-7 form-group row">
  <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="OnImagePicked($event)">

</div>

<div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
  <img [src]="imagePreview" [alt]="form.value.HandleVariant">
</div>





<div class="col-md-7 form-group row">
  <button type="submit" class="btn btn-primary btn-sm" >Save HandleVariant</button>

</div>


<div  *ngIf="form.get('HandleVariant').invalid" class="alert alert-primary" role="alert">
  Please enter a valid Sub System.
</div>

</form>
