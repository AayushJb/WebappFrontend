
<div>
    <table class="table table-hover" >
    <thead class="thead-light">
    <th scope = "col">Sno.</th>
    <th scope = "col">Kitchen Type Name</th>
    <th scope = "col">Image</th>
    <th scope = "col">Frame Finishes</th>
    <th scope = "col">Glass Finishes</th>
    <th scope = "col">Date Created</th>
    <th scope = "col"></th>
    <th scope = "col"></th>
    </thead>
    <tbody>
      <tr *ngFor = "let kits of kitchentypes; index as i">
        <td scope = "row">{{i+1}}</td>
        <td>{{kits.KitchenTypeName}}</td>
        <td><div class="color-image"><img [src]="kits.imagePath" [alt]="kits.KitchenTypeName"></div></td>
        <td>{{kits.Colors}}</td>
        <td>{{kits.GlassFinish}}</td>
        <td>{{kits.DateCreated}}</td>
        <td style="cursor: pointer;" ><a [routerLink] = "['/settings/kitchentypes/edit',kits._id]">Edit</a></td>
        <td style="cursor: pointer;"> <a (click)="OnDeleteKitchenType(kits._id)">Delete</a></td>
      </tr>
    </tbody>
  
    </table>
  
  
  
    </div>
