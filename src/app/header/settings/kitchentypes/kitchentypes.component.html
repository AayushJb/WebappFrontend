<form [formGroup] ="form" (submit) = "onSaveKitchentype()">

  <div class="col-md-7 form-group row">
    <label class="col-sm-2 col-form-label">Glass Sub Category: </label>
    <div class="col-sm-4">
        <div class="box">
  
  
          <mat-form-field appearance="fill" style = "width : 600px">
            <mat-label>Solution Type: </mat-label>
            <mat-select formControlName = "SolutionType">
              <mat-option value="KITCHEN">KITCHEN</mat-option>
              <mat-option value="WARDROBE">WARDROBE</mat-option>
              <mat-option value="SHELF">SHELF</mat-option>
              <mat-option value="TABLE">TABLE</mat-option>
            </mat-select>
          </mat-form-field>
  
  
        </div>
      </div>
    </div>

    <div class="col-md-7 form-group row">
      <label class="col-sm-2 col-form-label">Kitchen Type: </label>
      <div class="col-sm-4">
          <input class="form-control" formControlName = "KitchenTypeName" type="text" name="KitchenTypeName">
      </div>
  </div>
  
  
  <div class="col-md-7 form-group row test">
    <label class="col-sm-2 col-form-label">Kitchen Handles : </label>
    <div class="col-sm-4">
        <div class="box ">
  
  
          <mat-form-field appearance="fill" style = "width : 600px">
            <mat-label>Select Kitchen Handles</mat-label>
            <mat-select formControlName = "KitchenHandles" multiple>
              <mat-option *ngFor="let kits of kitchenhandles" [value]="kits.HandleName">{{kits.HandleName}}</mat-option>
            </mat-select>
          </mat-form-field>
  
  
        </div>
    </div>
  </div>
  
  
  <div class="col-md-7 form-group row test">
    <label class="col-sm-2 col-form-label">Colors : </label>
    <div class="col-sm-4">
        <div class="box ">
  
  
          <mat-form-field appearance="fill" style = "width : 600px">
            <mat-label>Select Frame Finishes</mat-label>
            <mat-select formControlName = "Colors" multiple>
              <mat-option *ngFor="let cols of colors" [value]="cols.Color">{{cols.Color}}</mat-option>
            </mat-select>
          </mat-form-field>
  
  
        </div>
    </div>
  </div>
  
  <div class="col-md-7 form-group row test">
    <label class="col-sm-2 col-form-label">Glass Finishes : </label>
    <div class="col-sm-4">
        <div class="box ">
  
  
          <mat-form-field appearance="fill" style = "width : 600px">
            <mat-label>Select Glass Finishes</mat-label>
            <mat-select formControlName = "GlassFinish" multiple>
              <mat-option *ngFor="let fins of glassfinishes" [value]="fins.GlassModel">{{fins.GlassModel}}</mat-option>
            </mat-select>
          </mat-form-field>
  
  
        </div>
    </div>
  </div>
  

  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.KitchenTypeName">
  </div>

  
  <div class="col-md-7 form-group row">
  <div class="btn-group">
    <button type="submit" class="btn btn-primary btn-sm" >Save Kitchen Type</button>
    </div>
  </div>
  
  
  
  </form>
  


  <app-kttable></app-kttable>
