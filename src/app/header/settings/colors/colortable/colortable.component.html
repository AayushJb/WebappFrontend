
<div>

  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Color Name</th>
  <th scope = "col">Image</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let cols of colors; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{ cols.Color }}</td>
      <td><div class="color-image"><img [src]="cols.imagePath" [alt]="cols.Color"></div></td>

      <td>{{ cols.DateCreated }}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/colors/edit',cols._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteColor(cols._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>


  </div>
