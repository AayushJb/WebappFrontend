<form [formGroup] ="form" (submit) = "onSaveHinge()"  >

    <div class="col-md-7 form-group row">
      <label class="col-sm-4 col-form-label">Hinge Name: </label>
      <div class="col-sm-4">
          <input class="form-control" formControlName = "HingeName" type="text" name="HingeName">
      </div>
  
     </div>
  
  
     
  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.HingeName">
  </div>
  
  
  
  
  
  <div class="col-md-7 form-group row">
    <button type="submit" class="btn btn-primary btn-sm" >Save Hinge</button>
  
  </div>
  

  
  </form>
  
  <app-hingetable></app-hingetable>
