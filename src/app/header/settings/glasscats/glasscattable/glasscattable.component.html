
<div>
  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Glass Category</th>
  <th scope = "col">Glass Sub Categories</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let gls of glasscats; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{gls.GlassCategory}}</td>
      <td>{{gls.GlassSubCategory}}</td>
      <td>{{gls.DateCreated}}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/glasscats/edit',gls._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteGlasscat(gls._id)">Delete</a></td>
    </tr>
  </tbody>

  </table>



  </div>
