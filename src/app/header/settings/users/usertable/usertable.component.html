<div>
  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">User Name</th>
  <th scope = "col">Password</th>
  <th scope = "col">User Full Name</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let urs of users; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{urs.UserName}}</td>
      <td>{{urs.Password}}</td>
      <td>{{urs.UserFullName}}</td>
      <td>{{urs.DateCreated}}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/users/edit',urs._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteUser(urs._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>



  </div>
