
<div>
  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Frame Finish</th>
  <th scope = "col">Colors</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let ff of framefinishes; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{ff.FrameFinish}}</td>
      <td>{{ff.Color}}</td>
      <td>{{ff.DateCreated}}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/framefinishes/edit',ff._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteFramefinish(ff._id)">Delete</a></td>
    </tr>
  </tbody>

  </table>



  </div>
