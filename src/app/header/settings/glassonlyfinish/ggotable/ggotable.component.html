
<div>

    <table class="table table-hover" >
    <thead class="thead-light">
    <th scope = "col">Sno.</th>
    <th scope = "col">Glass Finish</th>
    <th scope = "col">Glass Variant Model</th>
    <th scope = "col">TN Image</th>
    <th scope = "col">Or Image</th>
    <th scope = "col">Ap Image</th>
    <th scope = "col">Po Image</th>
    <th scope = "col">Status</th>
    <th scope = "col">Date Created</th>
    <th scope = "col"></th>
    <th scope = "col"></th>
    </thead>
    <tbody>
      <tr *ngFor = "let gls of glassonlyfinishes; index as i">
        <td scope = "row">{{i+1}}</td>
        <td>{{ gls.GlassFinish }}</td>
        <td>{{ gls.GlassVariantModel }}</td>
        <td><div class="color-image"><img [src]="gls.imagethumbnailpath" [alt]="gls.GlassVariantModel"></div></td>
        <td>{{ gls.Status }}</td>
  
        <td>{{ gls.DateCreated }}</td>
        <td style="cursor: pointer;" ><a [routerLink] = "['/settings/glassonlyfinishes/edit',gls._id]">Edit</a></td>
        <td style="cursor: pointer;"> <a (click)="OnDeleteGlassfinish(gls._id)">Delete </a></td>
      </tr>
    </tbody>
  
    </table>
  
  
    </div>
