
<div>
  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Sub System Name</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let subs of subsystems; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{subs.SubSystem}}</td>
      <td>{{subs.DateCreated}}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/susbsystems/edit',subs._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteSubsystem(subs._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>



  </div>
