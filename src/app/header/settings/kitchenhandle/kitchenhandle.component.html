<form [formGroup] ="form" (submit) = "onSaveHandle()"  >

    <div class="col-md-7 form-group row">
      <label class="col-sm-4 col-form-label">Kitchen Handle: </label>
      <div class="col-sm-4">
          <input class="form-control" formControlName = "HandleName" type="text" name="HandleName">
      </div>
  
     </div>
  
  
     <div class="col-md-7 form-group row test">
        <label class="col-sm-2 col-form-label">Kitchen Handle Positons : </label>
        <div class="col-sm-4">
            <div class="box ">
      
      
              <mat-form-field appearance="fill" style = "width : 600px">
                <mat-label>Select Kitchen Handle Positions</mat-label>
                <mat-select formControlName = "HandlePositions" multiple>
                  <mat-option *ngFor="let pos of kitchenhandlepositions" [value]="pos.KitchenHandlePosition">{{pos.KitchenHandlePosition}}</mat-option>
                </mat-select>
              </mat-form-field>
      
      
            </div>
        </div>
      </div>

     
  
  <div class="col-md-7 form-group row">
    <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
  
  </div>
  
  <div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
    <img [src]="imagePreview" [alt]="form.value.HandleName">
  </div>
  
  
  
  
  
  <div class="col-md-7 form-group row">
    <button type="submit" class="btn btn-primary btn-sm" >Save Kitchen Handle</button>
  
  </div>
  

  
  </form>


  <app-khtable></app-khtable>
