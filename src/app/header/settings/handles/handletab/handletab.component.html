<div>

  <table class="table table-hover" >
  <thead class="thead-light">
  <th scope = "col">Sno.</th>
  <th scope = "col">Handle</th>
  <th scope = "col">Image</th>
  <th scope = "col">Date Created</th>
  <th scope = "col"></th>
  <th scope = "col"></th>
  </thead>
  <tbody>
    <tr *ngFor = "let hls of handles; index as i">
      <td scope = "row">{{i+1}}</td>
      <td>{{ hls.Handle }}</td>
      <td><div class="color-image"><img [src]="hls.imagePath" [alt]="hls.Handle"></div></td>
      <td>{{ hls.HandleVariant }}</td>

      <td>{{ hls.DateCreated }}</td>
      <td style="cursor: pointer;" ><a [routerLink] = "['/settings/handles/edit',hls._id]">Edit</a></td>
      <td style="cursor: pointer;"> <a (click)="OnDeleteHandle(hls._id)">Delete </a></td>
    </tr>
  </tbody>

  </table>


  </div>
