<form [formGroup] ="form" (submit) = "onSaveHandle()">

  <div class="col-md-7 form-group row">
    <label class="col-sm-2 col-form-label">Handle: </label>
    <div class="col-sm-6">
        <input class="form-control" formControlName = "Handle" type="text" name="Handle">
    </div>
</div>

<div class="col-md-7 form-group row">
  <label class="col-sm-2 col-form-label">Price: </label>
  <div class="col-sm-6">
      <input class="form-control" formControlName = "Price" type="number" name="Price">
  </div>
</div>

<div class="col-md-7 form-group row">
  <label class="col-sm-2 col-form-label">Color: </label>
  <div class="col-sm-6">
      <input class="form-control" formControlName = "Color" type="text" name="Color">
  </div>


</div>



<div class="col-md-7 form-group row test">
  <label class="col-sm-2 col-form-label">Handle Variants: </label>
  <div class="col-sm-4">
      <div class="box ">


        <mat-form-field appearance="fill" style = "width : 600px">
          <mat-label>Select Handle Variants </mat-label>
          <mat-select formControlName = "HandleVariant" multiple>
            <mat-option *ngFor="let sys of handlevariants" [value]="sys.HandleVariant">{{sys.HandleVariant}}</mat-option>
          </mat-select>
        </mat-form-field>


      </div>
  </div>
</div>



<div class="col-md-7 form-group row">
  <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="OnImagePicked($event)">

</div>

<div class="image-preview" *ngIf = "imagePreview!=='' && imagePreview && form.get('Image').valid">
  <img [src]="imagePreview" [alt]="form.value.Handle">
</div>





<div class="col-md-7 form-group row">
<div class="btn-group">
  <button type="submit" class="btn btn-primary btn-sm" >Save Handle</button>
  </div>
</div>



</form>


<app-handletab></app-handletab>
